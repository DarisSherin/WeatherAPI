server.port=8080

cache-clear-time=86400000

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=drs
spring.datasource.password=pass
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.name=user
spring.security.user.password=password

weather.v1.url=https://api.openweathermap.org/data/2.5/weather

time.v1.url=https://api.openweathermap.org/data/2.5/onecall

weather.api.key=${API key}

api.version=1.0
contact.url=
title=WeatherAPI 
description=Weather API task to display weather details for the entered city name and time difference between user local time and entered city time
